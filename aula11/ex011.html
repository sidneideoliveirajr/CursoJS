<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais: <input type="string" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"> 

    </div>

    <script>
        function nacionalidade() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (String(txtp.value)).toUpperCase()
            res.innerHTML = `<p>O seu pais atual é o <strong> ${pais}</strong></p>`

            if((pais.toUpperCase()) == 'BRASIL'){
                res.innerHTML += `<p> Você é BRASILEIRO</p>`
            }
            else{
                res.innerHTML += `<p> Você é ESTRANGEIRO</p>`
            }
        }

    </script>
</body>
</html>
